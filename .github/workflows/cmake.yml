name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

env:
  # Customize the CMake build type here (Release, Debug, Distribution)
  BUILD_TYPE: Release
  VULKAN_VERSION: 1.3.261.1

jobs:
  linux-clang:
    runs-on: ubuntu-latest
    name: Linux Clang
    strategy:
      fail-fast: true
      matrix:
        build_type: [ Release ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: 17.0
          platform: x64
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 3.29
      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: ${{env.VULKAN_VERSION}}
          cache: true
      - name: Install GTK
        run: sudo apt install build-essential libgtk-3-dev
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_COMPILER=clang++
      - name: Build
        run: cmake --build ./build --config ${{env.BUILD_TYPE}} -j2
